<form class="pure-form pure-form-aligned">

        <fieldset>
            <div ng-messages="results.errorData" ng-messages-multiple>
            <div class="pure-control-group">
                <label for="emp_no">Employee Number:</label>
                <input  id="emp_no" type="text" ng-model="queryParams.emp_no">
                <span class="errorMessage" ng-message="emp_no">Please supply a valid number.</span>
            </div>
            <div class="pure-control-group">
                <label for="first_name">First Name:</label>
                <input id="first_name" type="text" ng-model="queryParams.first_name"/>
                <span class="errorMessage" ng-message="first_name">Please supply a valid first name.</span>
            </div>

            <div class="pure-control-group">
                <label for="last_name">Last Name:</label>
                <input id="last_name" type="text" ng-model="queryParams.last_name"/>
                <span class="errorMessage" ng-message="last_name">Please supply a valid last name.</span>
            </div>

            <div class="pure-control-group">
                <label for="hire_date">Hire Date:</label>
                <input id="hire_date" type="text" placeholder="YYYY-MM-DD" ng-model="queryParams.hire_date"/>
                <span class="errorMessage" ng-message="hire_date">Please supply a valid date. Format: YYYY-MM-DD</span>
            </div>

            <div class="pure-control-group">
                <label for="birth_date">Birth Date:</label>
                <input id="birth_date" type="text" placeholder="YYYY-MM-DD" ng-model="queryParams.birth_date"/>
                <span class="errorMessage" ng-message="birth_date">Please supply a valid date. Format: YYYY-MM-DD</span>
            </div>

            <div class="pure-control-group">
                <label for="gender">Gender:</label>
                <input id="gender" type="radio" ng-model="queryParams.gender" value="M"/>M
                <input type="radio" ng-model="queryParams.gender" value="F" />F<br/>
            </div>
            <div class="pure-control-group">
                <label for="page">Page: </label>
                <input  id="page" type="text" placeholder="1" ng-model="queryParams.page"/>
            </div>
            <div class="pure-control-group">
                <label for="numberPerPage">Items Per Page: </label>
                <input id="numberPerPage" type="text" placeholder="10" ng-model="queryParams.numberPerPage"/>
            </div>
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary" ng-click="getValues()">Submit</button>
            </div>
            </div>
        </fieldset>
</form>
