<!--put the paging data in the paging template...duhhh-->
<div class='valuesInfo' ng-show="results.values != undefined">
    <span ng-bind="results.valuesInfo.totalCount"></span>
    <span> Total - Page </span>
    <span ng-bind="results.valuesInfo.page"></span>
    <span> of </span>
    <span ng-bind="results.valuesInfo.totalPages"></span>
    <button class='aui-button' ng-hide='results.valuesInfo.page == 1' ng-click='backPage()'>back</button>
    <button class='aui-button' ng-hide='results.valuesInfo.page == results.valuesInfo.totalPages' ng-click='nextPage()'>next</button>
</div>
